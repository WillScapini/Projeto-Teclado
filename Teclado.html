<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teclado.css">
</head>
<body>

    <section>
        <textarea name="" id="calculated" cols="30" rows="10"></textarea>
        <br>
        <br>
        <button class="charKey" data-value="1">1</button>
        <button class="charKey" data-value="2">2</button>
        <button class="charKey" data-value="3">3</button>
        <button class="charKey" data-value="4">4</button>
        <button class="charKey" data-value="5">5</button>
        <button class="charKey" data-value="6">6</button>
        <button class="charKey" data-value="7">7</button>
        <button class="charKey" data-value="8">8</button>
        <button class="charKey" data-value="9">9</button>
        <button class="charKey" data-value="0">0</button>
        <button id="clear">Del</button>
        <br>
        <button class="charKey" data-value="q">Q</button>
        <button class="charKey" data-value="w">W</button>
        <button class="charKey" data-value="e">E</button>
        <button class="charKey" data-value="r">R</button>
        <button class="charKey" data-value="t">T</button>
        <button class="charKey" data-value="y">Y</button>
        <button class="charKey" data-value="u">U</button>
        <button class="charKey" data-value="i">I</button>
        <button class="charKey" data-value="o">O</button>
        <button class="charKey" data-value="p">P</button>
        <button class="charKey" data-value="a">A</button>
        <br>
        <button class="charKey" data-value="s">S</button>
        <button class="charKey" data-value="d">D</button>
        <button class="charKey" data-value="f">F</button>
        <button class="charKey" data-value="g">G</button>
        <button class="charKey" data-value="h">H</button>
        <button class="charKey" data-value="j">J</button>
        <button class="charKey" data-value="k">K</button>
        <button class="charKey" data-value="รง">ร</button>
        <button class="charKey" data-value="^">^</button>
        <button class="charKey" data-value="z">Z</button>
        <button class="charKey" data-value="x">X</button>
        <br>
        <button class="charKey" data-value="c">C</button>
        <button class="charKey" data-value="v">V</button>
        <button class="charKey" data-value="b">B</button>
        <button class="charKey" data-value="n">N</button>
        <button class="charKey" data-value="m">M</button>
        <button class="charKey" data-value="l">L</button>
        <button class="charKey" data-value=".">.</button>
        <button class="charKey" data-value="/">/</button>
        <button class="charKey" data-value="+">+</button>
        <button class="charKey" data-value=";">;</button>
        <button class="charKey" data-value=""">"</button>
        <br>
        <button class="charKey" data-value=" " style="width: 850px;"></button>
    </section>
    <script src="teclado.js"></script>

</body>
</html>
